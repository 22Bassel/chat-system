<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
>
<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />			
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	</head>
	<body>
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="/">Spring Boot Chat</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

		</nav>
		<div class="container">
			<h1>Spring Boot Chat</h1>
			<form class="form mt-4" th:action="@{/}" th:object="${user}" method="post">
				<div class="form-group">
					<label>Enter a username:</label>
					<input type="text" class="form-control" th:field="*{username}" placeholder="username">
				</div>
				<button id="connect" type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	<div>
		<th:block th:if="${errorForm != null}">
			<div><ul><li>error : <span th:utext="${errorForm}"></span></li>
			</ul></div>
		</th:block>
	</div>

	</body>
</html>
